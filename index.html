<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0'>
  <title>Validar Inputs vacios</title>
  <link rel="shortcut icon" href="./Code.ico" type="image/x-icon">
  <link rel="stylesheet" href="./sweetalert2.css">
  <script src="./sweetalert2.min.js"></script>
</head>

<body>

    <!-- Input tipo texto -->
    <input type="text" id="inputNombre" placeholder="Ingresa Nombre..." autocomplete="off"><br><br>

    <!-- input numerico -->
    <input type="number" id="inputEdad" placeholder="Ingresa Edad..." autocomplete="off"><br><br>

    <!-- input password -->
    <input type="password" id="inputPass" placeholder="Ingresa contraseña..." autocomplete="off"><br><br>

    <!-- Boton de validación -->
    <button id="botonValidar">Enviar</button>

  <script src='./script.js' type="module" defer></script>
</body>

</html>
